version: '3.8'

services:
  # Nginx сервер
  nginx:
    image: nginx:alpine
    container_name: artom55-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/var/www/artom55.ru/dist:ro
      - ./logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов
    restart: unless-stopped
    networks:
      - artom-network
    depends_on:
      - app

  # React приложение (если нужно запускать в контейнере)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artom55-app
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - artom-network
    # Раскомментируйте, если нужно проксировать API запросы
    # expose:
    #   - "3000"

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: artom55-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./logs:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/artom55.ru/dist --email your-email@example.com --agree-tos --no-eff-email -d artom55.ru -d www.artom55.ru
    depends_on:
      - nginx
    networks:
      - artom-network

networks:
  artom-network:
    driver: bridge

volumes:
  logs:
  ssl: 